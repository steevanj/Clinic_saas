{% load static %}

<header class="navbar">
    <div class="nav-brand">
        <img src="{% static 'clinic/logos/logo.png' %}"
             alt="Clinic SaaS"
             class="nav-logo">
        <span class="brand-text">Clinic SaaS</span>
    </div>

    <nav class="nav-links">
        <a href="/patients/">Patients</a>
        <a href="/doctors/">Doctors</a>
        <a href="/appointments/">Appointments</a>
        <a href="/billing/">Billing</a>

        {% if user.is_authenticated %}
            <span class="nav-user">{{ user.username }}</span>
            <a href="{% url 'accounts:logout' %}" class="nav-logout">
                Logout
            </a>
        {% else %}
            <a href="{% url 'accounts:login' %}" class="nav-login">
                Login
            </a>
        {% endif %}
    </nav>
</header>
